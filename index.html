<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆叶简易文件分享站</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon" id="theme-icon"></i>
    </div>

    <!-- 公告弹窗 -->
    <div class="announcement-modal" id="announcement-modal">
        <div class="announcement-content">
            <div class="announcement-header">
                <h3>📢 网站公告</h3>
                <button class="close-announcement" id="close-announcement">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="announcement-body">
                <p>🎉 欢迎来到ny官网</p>
                <p>1. 本站网站：<a href="https://nyweb.top" target="_blank">nyweb.top</a></p>
                <p>2. 我的个人主页网站：<a href="https://nyweb.top/blog/" target="_blank">https://nyweb.top/blog/</a></p>
                <p>2. 本站文件网盘链接：<a href="https://www.123684.com/s/QtPDTd-oRl5v" target="_blank">123网盘提取码：zlVV</a></p>
                <p>交流群：<strong>876331156</strong></p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- 左上角头像 -->
        <div class="top-avatar">
            <div class="avatar-link" id="avatar-link" title="访问ny的个人博客">
                <img src="blog/avatar.svg" alt="ny" class="header-avatar">
            </div>
        </div>
        
        <div class="datetime-display" id="datetime-display">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>
        
        <header>
            <h1>nyweb</h1>
            <p id="daily-quote">轻松下载文件</p>
            
            <div class="nav-container">
                <div class="nav-buttons">
                    <button class="nav-btn active" id="files-btn">
                        <i class="fas fa-folder"></i>
                        <span>文件</span>
                    </button>
                    <button class="nav-btn" id="tools-btn">
                        <i class="fas fa-tools"></i>
                        <span>工具</span>
                    </button>
                    <button class="nav-btn" id="topics-btn">
                        <i class="fas fa-sticky-note"></i>
                        <span>笔记</span>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="搜索文件..." />
                </div>
            </div>
        </header>

        <main>
            <!-- 文件列表页面 -->
            <div class="page-content" id="files-page">
                <div class="file-list">
                    <!-- 由JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 工具页面 -->
            <div class="page-content hidden" id="tools-page">
                <div class="tools-grid">
                    <!-- XTCcode工具 -->
                    <div class="tool-card" data-url="https://nyweb.top/xtccode/">
                        <div class="tool-icon">
                            <i class="fas fa-calculator"></i>
                        </div>
                        <h3>算码</h3>
                        <p>小天才动态校验码计算</p>
                    </div>
                    
                    <!-- AI对话工具 -->
                    <div class="tool-card" data-url="https://nyweb.top/aichat/">
                        <div class="tool-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h3>AI对话</h3>
                        <p>智能聊天助手</p>
                    </div>
                    
                    <!-- 可以在这里添加更多工具 -->
                    <!-- 示例工具卡片 -->
                    <!--
                    <div class="tool-card" data-url="https://example.com">
                        <div class="tool-icon">
                            <i class="fas fa-calculator"></i>
                        </div>
                        <h3>工具名称</h3>
                        <p>工具描述</p>
                    </div>
                    -->
                </div>
            </div>
            
            <!-- 专题中心页面 -->
            <div class="page-content hidden" id="topics-page">
                <div class="topics-grid">
                    <!-- 网址推荐专题 -->
                    <div class="topic-card" data-topic="website">
                        <div class="topic-icon">
                            <i class="fa-solid fa-link"></i>
                        </div>
                        <h3>网址推荐</h3>
                        <p>推荐一些下载文件和教程的网址</p>
                    </div>

                    <div class="topic-card" data-topic="about">
                        <div class="topic-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <h3>关于我们</h3>
                        <p>了解本站的基本信息和使用说明</p>
                    </div>
                    
                    <!-- 捐赠专题 -->
                    <div class="topic-card" data-topic="donate">
                        <div class="topic-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <h3>支持我们</h3>
                        <p>如果您觉得本站有用，欢迎捐赠支持</p>
                    </div>
                    
                    <!-- 上传文件专题 -->
                    <div class="topic-card" data-topic="upload">
                        <div class="topic-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3>文件上传</h3>
                        <p>了解如何向本站提交文件</p>
                    </div>
                    
                    <!-- 公告专题 -->
                    <div class="topic-card" data-topic="announcement">
                        <div class="topic-icon">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <h3>站点公告</h3>
                        <p>查看最新的网站公告和更新信息</p>
                    </div>
                </div>
                
                <!-- 专题详情页面 -->
                <div class="topic-detail hidden" id="topic-detail">
                    <div class="topic-header">
                        <button class="back-btn" id="back-btn">
                            <i class="fas fa-arrow-left"></i>
                            <span>返回</span>
                        </button>
                        <h2 id="topic-title">专题标题</h2>
                    </div>
                    <div class="topic-content" id="topic-content">
                        <!-- 动态内容 -->
                    </div>
                </div>
            </div>
        </main>
    <script src="js/app.js"></script>
</body>
</html>
