<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆叶简易文件分享站</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/solid.min.css">
</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon" id="theme-icon"></i>
    </div>
    
    <div class="container">
        <div class="datetime-display" id="datetime-display">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>
        <header>
            <h1>逆叶简易文件分享站</h1>
            <p>轻松下载文件</p>
            <div class="nav-container">
                <div class="nav-buttons">
                    <button class="nav-btn active" id="files-btn">
                        <i class="fas fa-folder"></i>
                        <span>文件列表</span>
                    </button>
                    <button class="nav-btn" id="topics-btn">
                        <i class="fas fa-newspaper"></i>
                        <span>专题中心</span>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="搜索文件..." />
                </div>
            </div>
        </header>

        <main>
            <!-- 文件列表页面 -->
            <div class="page-content" id="files-page">
                <div class="file-list">
                    <!-- 由JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 专题中心页面 -->
            <div class="page-content hidden" id="topics-page">
                <div class="topics-grid">
                    <!-- 关于专题 -->
                    <div class="topic-card" data-topic="about">
                        <div class="topic-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <h3>关于我们</h3>
                        <p>了解本站的基本信息和使用说明</p>
                    </div>
                    
                    <!-- 捐赠专题 -->
                    <div class="topic-card" data-topic="donate">
                        <div class="topic-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <h3>支持我们</h3>
                        <p>如果您觉得本站有用，欢迎捐赠支持</p>
                    </div>
                    
                    <!-- 上传文件专题 -->
                    <div class="topic-card" data-topic="upload">
                        <div class="topic-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3>文件上传</h3>
                        <p>了解如何向本站提交文件</p>
                    </div>
                    
                    <!-- 公告专题 -->
                    <div class="topic-card" data-topic="announcement">
                        <div class="topic-icon">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <h3>站点公告</h3>
                        <p>查看最新的网站公告和更新信息</p>
                    </div>
                </div>
                
                <!-- 专题详情页面 -->
                <div class="topic-detail hidden" id="topic-detail">
                    <div class="topic-header">
                        <button class="back-btn" id="back-btn">
                            <i class="fas fa-arrow-left"></i>
                            <span>返回专题</span>
                        </button>
                        <h2 id="topic-title">专题标题</h2>
                    </div>
                    <div class="topic-content" id="topic-content">
                        <!-- 动态内容 -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>逆叶文件分享站 | 使用GitHub Pages托管</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
